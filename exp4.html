<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <center>
    <h1>Hotel Room Booking Form</h1>
    <form>
        <label for="full name">Full Name:</label>
      <input type="text" id="full name" name="full name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" required><br><br>
        <label for="check-in">Check-in Date:</label>  
        <input type="date" id="check-in" name="check-in" required><br><br>
        <label for="check-out">Check-out Date:</label>  
        <input type="date" id="check-out" name="check-out" required><br><br>
        <label for="room-type">Room Type:</label>
        <select id="room-type" name="room-type" required>
            <option value="single">Single</option>
            <option value="double">Double</option>
        </select><br><br>
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests"required><br><br>
        <label for="requests">Special Requests:</label><br>
        <textarea id="requests" name="requests" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Book Now">
        <input type="reset" value="Reset form">
    </form>
</center>
</body>
</html>
